<div class="row">
    <div class="col-5">
        <app-liste (eventToCv)="recupererCandidatSelectionne($event)" [allCandidates]="tabCandidats"></app-liste>
    </div>
    <div class="col-7">
        @if (selectedCandidat) {
            <app-details [selCandidat]="selectedCandidat"></app-details>
            
        }
        @else {
            <i>Veuillez selectionner un candidat...</i>
        }
    </div>
</div>
