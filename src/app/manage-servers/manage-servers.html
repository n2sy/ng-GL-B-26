
<ol class="list-group">
    @for (serv of allServers; track $index) {
        <li class="list-group-item" [ngClass]="affecterClass(serv)">
            {{ serv.name }} -- {{ serv.type}} -- {{ serv.date_d }}
            <span class="badge text-bg-secondary">
                {{ serv.status }}
            </span>
        </li>
        
    }
</ol>
