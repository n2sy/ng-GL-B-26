

<div class="bordure">
    <h3> {{ oneAccount.name }} </h3>
    <hr>
    <p>This account is {{ oneAccount.status }} </p>
    
    <!-- @if (oneAccount.status != 'active') {
     A surtout ne pas faire !!!!!
        <button class="btn btn-success">Set to 'active'</button>
        
        } -->
        <button [disabled]="oneAccount.status == 'active'" class="btn btn-success" (click)="updateStatus('active')">Set to 'active'</button>
        <button [disabled]="oneAccount.status == 'inactive'" class="btn btn-danger" (click)="updateStatus('inactive')">Set to 'inactive'</button>
    <button [disabled]="oneAccount.status == 'unknown'" class="btn btn-info" (click)="updateStatus('unknown')">Set to 'unknown'</button>
</div>
